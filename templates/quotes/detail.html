{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-3">
            <img class="card-img" src="{% static quote.get_image_path %}" alt="">
        </div>
        <div class="col-md-9">
            <h1>{{ quote.name }}</h1>
            <hr>
            <p>
                {{ quote.description }}
            </p>
        </div>
    </div>
{% endblock %}
